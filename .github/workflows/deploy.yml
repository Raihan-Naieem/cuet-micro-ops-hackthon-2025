name: Deploy to VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}
          ssh-known-hosts: ${{ secrets.VM_KNOWN_HOSTS }}

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@36.255.71.41 << 'DEPLOY_SCRIPT'

          echo "ðŸ“‚ Setting up project directory..."
          mkdir -p /home/ubuntu/app
          cd /home/ubuntu/app

          echo "ðŸ” Checking if repo exists..."
          if [ ! -d .git ]; then
            echo "ðŸ“¥ Cloning repository..."
            git clone https://github.com/Raihan-Naieem/cuet-micro-ops-hackthon-2025.git .
          fi

          echo "ðŸ”„ Pulling latest code..."
          git fetch origin
          git checkout main
          git pull origin main

          echo "ðŸ“¦ Installing dependencies..."
          npm ci

          echo "ðŸ”¨ Building application..."
          npm run build || true

          echo "ðŸ³ Restarting Docker services..."
          docker compose -f docker/compose.prod.yml pull
          docker compose -f docker/compose.prod.yml up -d

          echo "â³ Waiting for services to start..."
          sleep 5

          echo "âœ… Checking health..."
          curl -s http://localhost:3000/health | jq .

          echo "âœ… Deployment completed successfully!"

          DEPLOY_SCRIPT

      - name: Verify Deployment
        run: |
          echo "Checking if app is running..."
          curl -f http://10.10.0.8:3000/health || echo "Warning: Health check failed (might be network issue)"
